# Test configuration for Travner API
spring.data.mongodb.uri=mongodb://localhost:27017/travner_test
spring.data.mongodb.database=travner_test

# Disable MongoDB auto-configuration for unit tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

# Logging configuration for tests
logging.level.org.adnan.travner=DEBUG
logging.level.org.springframework.security=DEBUG

# Disable actuator endpoints in tests
management.endpoints.enabled-by-default=false