spring:
  application:
    name: travner

  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017}
      database: ${MONGODB_DATABASE:TravnerDB}
      auto-index-creation: false  # Disable auto-index creation to prevent startup issues
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 25MB
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

server:
  port: ${PORT:8080}
  servlet:
    context-path: /

app:
  upload:
    dir: ${APP_UPLOAD_DIR:${user.home}/travner-uploads}

  # CORS Configuration - Allow all origins
  cors:
    allowed-origins: "*"
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: false

  # Chat Configuration
  chat:
    message:
      max-length: ${CHAT_MESSAGE_MAX_LENGTH:4000}
      max-attachments: ${CHAT_MESSAGE_MAX_ATTACHMENTS:5}
    rate-limit:
      messages-per-minute: ${CHAT_RATE_LIMIT_MESSAGES:60}
      typing-cooldown-seconds: ${CHAT_TYPING_COOLDOWN:2}
    broker:
      type: ${CHAT_BROKER_TYPE:simple} # simple or external
      relay-host: ${CHAT_RELAY_HOST:localhost}
      relay-port: ${CHAT_RELAY_PORT:61613}
      relay-login: ${CHAT_RELAY_LOGIN:guest}
      relay-passcode: ${CHAT_RELAY_PASSCODE:guest}

  # AI Configuration
  ai:
    openrouter:
      api-key: ${OPENROUTER_API_KEY:}
      base-url: ${OPENROUTER_BASE_URL:https://openrouter.ai/api/v1}
      timeout: ${AI_TIMEOUT:30000}
      cache-ttl: ${AI_CACHE_TTL:3600}

  # Payment Configuration
  stripe:
    secret-key: ${STRIPE_SECRET_KEY:}
    publishable-key: ${STRIPE_PUBLISHABLE_KEY:}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET:}
    currency: ${STRIPE_CURRENCY:usd}

  # Cache Configuration
  cache:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}
      timeout: ${REDIS_TIMEOUT:2000}

  # Elasticsearch Configuration
  elasticsearch:
    host: ${ELASTICSEARCH_HOST:localhost}
    port: ${ELASTICSEARCH_PORT:9200}
    username: ${ELASTICSEARCH_USERNAME:}
    password: ${ELASTICSEARCH_PASSWORD:}
    index-prefix: ${ELASTICSEARCH_INDEX_PREFIX:travner}

# Actuator configuration for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
    info:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# Application info for actuator
info:
  app:
    name: Travner API
    description: Travel blog and experience sharing platform
    version: 1.0.0
    encoding: "@project.build.sourceEncoding@"
    java:
      version: "@java.version@"

logging:
  level:
    org.adnan.travner: ${LOG_LEVEL:INFO}
    org.springframework.security: ${SECURITY_LOG_LEVEL:WARN}
    org.springframework.data.mongodb: ${MONGO_LOG_LEVEL:WARN}
    org.springframework.web: ${WEB_LOG_LEVEL:WARN}
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ${LOG_FILE_PATH:logs/travner.log}
    max-size: 10MB
    max-history: 30

# Security configuration - use environment variables in production
security:
  user:
    name: ${ADMIN_USERNAME:admin}
    password: ${ADMIN_PASSWORD:admin123}
    roles: ADMIN



